<div class="container mt-2 p-2 rounded shadow bg-light">
  <h2 class="text-center mb-4 text-primary">Add Product</h2>
  
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="form-group mb-3">
      <label for="name" class="form-label fw-bold">Product Name <span class="text-danger">*</span></label>
      <input 
        type="text" 
        id="name" 
        formControlName="name" 
        class="form-control border-dark shadow-sm" 
      />
      <div *ngIf="productForm?.get('name')?.touched && productForm?.get('name')?.invalid" class="text-danger mt-1">
        <small *ngIf="productForm?.get('name')?.hasError('required')">Product name is required.</small>
        <small *ngIf="productForm?.get('name')?.hasError('minlength')">Name should be at least 3 characters long.</small>
      </div>
    </div>

    <div class="form-group mb-3">
      <label for="price" class="form-label fw-bold">Price <span class="text-danger">*</span></label>
      <input 
        type="number" 
        id="price" 
        formControlName="price" 
        class="form-control border-dark shadow-sm" 
      />
      <div *ngIf="productForm?.get('price')?.touched && productForm?.get('price')?.invalid" class="text-danger mt-1">
        <small *ngIf="productForm?.get('price')?.hasError('required')">Price is required.</small>
        <small *ngIf="productForm?.get('price')?.hasError('min')">Price must be greater than 0.</small>
      </div>
    </div>

    <div class="form-group mb-3">
      <label for="quantity" class="form-label fw-bold">Quantity <span class="text-danger">*</span></label>
      <input 
        type="number" 
        id="quantity" 
        formControlName="quantity" 
        class="form-control border-dark shadow-sm" 
      />
      <div *ngIf="productForm?.get('quantity')?.touched && productForm?.get('quantity')?.invalid" class="text-danger mt-1">
        <small *ngIf="productForm?.get('quantity')?.hasError('required')">Quantity is required.</small>
        <small *ngIf="productForm?.get('quantity')?.hasError('min')">Quantity must be greater than 0.</small>
      </div>
    </div>

    <div class="form-group mb-3">
      <label for="category" class="form-label fw-bold">Category <span class="text-danger">*</span></label>
      <input 
        type="text" 
        id="category" 
        formControlName="category" 
        class="form-control border-dark shadow-sm" 
      />
      <div *ngIf="productForm?.get('category')?.touched && productForm?.get('category')?.invalid" class="text-danger mt-1">
        <small *ngIf="productForm?.get('category')?.hasError('required')">Category is required.</small>
      </div>
    </div>

    <div class="form-group mb-4">
      <label for="description" class="form-label fw-bold">Description <span class="text-danger">*</span></label>
      <textarea 
        id="description" 
        formControlName="description" 
        class="form-control border-dark shadow-sm"
        rows="3"
      ></textarea>
      <div *ngIf="productForm?.get('description')?.touched && productForm?.get('description')?.invalid" class="text-danger mt-1">
        <small *ngIf="productForm?.get('description')?.hasError('required')">Description is required.</small>
      </div>
    </div>

    <button type="submit" class="btn btn-primary w-100 shadow-sm" [disabled]="productForm?.invalid">Add Product</button>
  </form>
</div>
